<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="visually-hidden">Самое вкусное мороженное рожок</h2>
    <picture>
      <source
        srcset="
          ./images/img/gallery/gallary-desc.png    1x,
          ./images/img/gallery/gallary-desc-2x.png 2x
        "
        media="(min-width:1200px)"
      />
      <source
        srcset="./images/img/gallery/gallary-tab.png 1x, ./images/img/gallery/gallary-tab-2x.png 2x"
        media="(min-width:768px)"
      />
      <source
        srcset="./images/img/gallery/gallary-mob.png 1x, ./images/img/gallery/gallary-mob-2x.png 2x"
        media="(min-width:320px)"
      />
      <img
        src="./images/img/gallery/gallary-desc.png"
        lang="en"
        alt="Ice Cream Photo Gallery"
        class="gallery-img"
      />
    </picture>
  </div>
</section>
