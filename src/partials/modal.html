<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" data-modal-close class="close-btn">
            <svg class="close-btn__icon" width="18" height="18">
                <use href="./images/svg/icons.svg#icon-close_40px"></use>
            </svg>
        </button>
        <p class="modal__title">wanna make<br> a quick order?</p>
        <form class="modal-form">
            <div class="modal-form__field">
                <label>
                    <span class="modal-form__label">Enter your name, please</span>
                    <span class="modal-form__input-wrap">
                        <input type="text" name="user-name" class="modal-form__input">
                    </span>
                </label>
            </div>
            <div class="modal-form__field">
                <label>
                    <span class="modal-form__label">Phone number</span>
                    <span class="modal-form__input-wrap">
                        <input type="tel" name="user-tel" class="modal-form__input">
                    </span>
                </label>
            </div>
            <button type="submit" class="submit-btn">Send</button>
            <p class="modal-text">we will call you back in 5 minutes!</p>
        </form>
    </div>
</div>
